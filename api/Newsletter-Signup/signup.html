<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="">

  <title>Newsletter signup</title>
  <!-- Bootstrap core CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" method ="post" class="form-signin">
    <img class="mb-4" src="images/download.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Subscribe</h1>

    <input type="text" name="firstName" id="First Name" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lastName" id="Last Name" class="form-control" placeholder="Last Name" required autofocus>

    <input type="email" name="email" id="inputPassword" class="form-control bottom" placeholder="email" required>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; SS WebZone</p>
  </form>
</body>

</html>
